<div class="content" table-scroll>
  <div class="tables-content">
    <div style="height:100%;">
      <div id='tables' style="height:100%;">
        <div class="table">
          <div class="thead" id="thead">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="width:16%;">Name(hostName)</th>
                  <th style="width:18.7%;;">IP</th>
                  <th style="width:16%;;">配置信息</th>
                  <th style="width:16%;;">指标</th>
                  <th style="width:16%;;">健康状态</th>
                  <th style="width:16%;;">操作</th>
                  <th style="width:21px;"></th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbody" id="tbody" style='overflow-x:hidden;'>
            <table class="table table-bordered table-striped table-hover table-layout:fixed" style='overflow- x:hidden'>
              <tbody>
                <tr name="details" ng-repeat="item in tmailPre">
                  <td style="width:16%;;padding:14px 0;">{{item.hostName}}</td>
                  <td style="width:18.7%;;padding:14px 0;">{{item.ip}}</td>
                  <td style="width:16%;;padding:14px 0;">
                    <a ng-click='showDetail(item)' data-toggle='modal' data-target='#configDetail'>查看</a>
                  </td>
                  <td style="width:16%;;padding:14px 0;">
                    <span ng-click='showDetail(item)' data-toggle='modal' data-target='#indexDetail'>  {{item.index | textNumber:8}}
                    </span>
                  </td>
                  <td style="width:16%;;">
                    <div ng-class={true:'greenCir',false:'redCir'}[item.isHealthy]></div>
                  </td>
                  <td style="width:16%;;">
                    <button class='btn btn-info' ng-click='changeBtn(item)'>{{item.buttom===undefined?'启动':item.buttom}}</button>
                    <button class='btn btn-info' ng-click=''>check</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 配置详情页面 -->
<div class="modal fade lh" id="configDetail" tabindex="-1" role="dialog" aria-labelledby="devDetailLabel">
  <div class="modal-dialog" role="document" style="width:500px">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 style="text-align:center;color:black;font-size:17px">{{configDetail.hostName+'配置详情'}}</h4>
      </div>
      <form name="devMngForm" novalidate>
        <div class="modal-body">
          <div class="table">
            <div class="tbody" id="tbody" style="overflow-y:hidden"> 
              <table class="table table-bordered table-hover">
                <tbody>
                  <tr>
                    <td style="width:50px;font-weight:bold;text-align:center;">版本号</td>
                    <td style="width:100px">{{configDetail.versions}}</td>
                  </tr>
                  <tr>
                    <td style="width:50px;font-weight:bold;text-align:center;">上线时间</td>
                    <td style="width:100px">{{configDetail.onLineTime}}</td>
                  </tr>    
                </tbody>
              </table>  
            </div>
          </div>
        </div>
      </form>    
    </div>
  </div>
</div>
<!-- 指标详情页面 -->
<div class="modal fade lh" id="indexDetail" tabindex="-1" role="dialog" aria-labelledby="devDetailLabel" style="overflow-x:hidden;overflow-y:auto;">
  <div class="modal-dialog" role="document" style="width:500px">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 style="text-align:center;color:black;font-size:17px">{{configDetail.hostName+'指标详情'}}</h4>
      </div>
      <form name="devMngForm" novalidate>
        <div class="modal-body">
          <div class="table">
            <div class="tbody" id="tbody" style="overflow-y:hidden"> 
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td style="word-break:break-all;">{{configDetail.index}}</td>
                  </tr>   
                </tbody>
              </table>  
            </div>
          </div>
        </div>
      </form>    
    </div>
  </div>
</div>
<style type="text/css">
  .redCir{
    width:20px;
    height:20px;
    border-radius:50%;
    background-color:red;
    margin: 7px auto;
  }
  .greenCir{
    width:20px;
    height:20px;
    border-radius:50%;
    background-color:#009E0F;
    margin: 7px auto;
  }
</style>
